<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency Outreach Toolkit | SR Orbit</title>
    <style>
        /* Modern Reset & Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            padding: 40px 20px;
        }

        /* Main Container */
        .main-wrapper {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            /* Space between tools */
        }

        /* Card Style */
        .card {
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid #ffffff;
            transition: transform 0.2s ease;
        }

        .card:hover {
            border-color: #eef1f6;
        }

        h1 {
            text-align: center;
            font-weight: 800;
            color: #111827;
            margin-bottom: 5px;
            font-size: 1.8rem;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 2px solid #f3f4f6;
            padding-bottom: 10px;
        }

        .badge {
            background: #e0f2fe;
            color: #0284c7;
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 6px;
            text-transform: uppercase;
            font-weight: 700;
        }

        p.subtitle {
            text-align: center;
            color: #6b7280;
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            color: #374151;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.95rem;
            background-color: #f9fafb;
            transition: all 0.2s ease;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #2563eb;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Button Styles */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s ease, filter 0.2s ease;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
            filter: brightness(110%);
        }

        .btn:active {
            transform: translateY(1px);
        }

        /* Output Section */
        #output-section {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.4s ease-out;
        }

        .message-box {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .message-title {
            font-size: 0.8rem;
            font-weight: 700;
            color: #64748b;
            text-transform: uppercase;
        }

        .btn-copy {
            background: #fff;
            border: 1px solid #cbd5e1;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.75rem;
            cursor: pointer;
            color: #475569;
        }

        .message-content {
            font-size: 0.9rem;
            color: #334155;
            white-space: pre-wrap;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 0.85rem;
            color: #9ca3af;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="main-wrapper">

        <div>
            <h1>Agency Outreach Toolkit</h1>
            <p class="subtitle">Automate your workflow. Scale your business.</p>
        </div>

        <div class="card">
            <h2>
                <span style="font-size: 1.4rem;">‚úçÔ∏è</span> Script Generator
                <span class="badge">Tool 01</span>
            </h2>

            <form id="generatorForm">
                <div class="form-group">
                    <label>Client Name</label>
                    <input type="text" id="clientName" placeholder="e.g. John Doe">
                </div>

                <div class="form-group">
                    <label>Business Name</label>
                    <input type="text" id="businessName" placeholder="e.g. Acme Co.">
                </div>

                <div class="form-group">
                    <label>Niche</label>
                    <select id="niche">
                        <option value="Tree Service">Tree Service</option>
                        <option value="Gym">Gym / Fitness</option>
                        <option value="E-commerce">E-commerce</option>
                        <option value="Restaurant">Restaurant</option>
                        <option value="Real Estate">Real Estate</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Service</label>
                    <select id="serviceType">
                        <option value="Web Design">Web Design</option>
                        <option value="SEO">SEO Ranking</option>
                        <option value="Logo Design">Logo & Branding</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Generate Scripts</button>
            </form>

            <div id="output-section">
                <div class="message-box">
                    <div class="message-header">
                        <span class="message-title">Cold Email</span>
                        <button class="btn-copy" onclick="copyText('emailOutput', this)">Copy</button>
                    </div>
                    <div id="emailOutput" class="message-content"></div>
                </div>

                <div class="message-box">
                    <div class="message-header">
                        <span class="message-title">WhatsApp Message</span>
                        <button class="btn-copy" onclick="copyText('dmOutput', this)">Copy</button>
                    </div>
                    <div id="dmOutput" class="message-content"></div>
                </div>
            </div>
        </div>

        <div class="card" style="border-top: 4px solid #22c55e;">
            <h2>
                <span style="font-size: 1.4rem;">üí¨</span> Direct WhatsApp
                <span class="badge" style="background:#dcfce7; color:#166534;">Tool 02</span>
            </h2>
            <p style="font-size: 0.9rem; color: #666; margin-bottom: 15px;">
                Chat without saving numbers. Enter number with country code.
            </p>

            <div class="form-group">
                <label>Phone Number (with Country Code)</label>
                <input type="text" id="waNumber" placeholder="e.g. 15551234567" oninput="validateNumber()">
            </div>

            <div class="form-group">
                <label>Message (Optional)</label>
                <textarea id="waMessage" placeholder="Paste your generated script here..."></textarea>
            </div>

            <button onclick="openWhatsApp()" class="btn btn-success">
                Open WhatsApp Chat ‚Üó
            </button>
        </div>

    </div>

    <footer>
        Built by SR Orbit | Internal Tools v1.0
    </footer>

    <script>
        // --- TOOL 1: SCRIPT GENERATOR ---
        document.getElementById('generatorForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('clientName').value || "{Name}";
            const business = document.getElementById('businessName').value || "{Business}";
            const niche = document.getElementById('niche').value;
            const service = document.getElementById('serviceType').value;

            // Simple logic for demo
            const email = `Subject: Quick question about ${business}

Hi ${name},

I was looking at the top ${niche} providers in the area and ${business} caught my eye.

I noticed a small opportunity to improve your ${service} that most competitors miss.

Mind if I send over a 2-min video explaining it?

Best,
[Your Name]`;

            const dm = `Hey ${name} üëã Saw ${business} online. Love what you're doing in the ${niche} space. Had a quick idea for your ${service}. Open to hearing it?`;

            document.getElementById('emailOutput').innerText = email;
            document.getElementById('dmOutput').innerText = dm;
            document.getElementById('output-section').style.display = 'block';
        });

        function copyText(id, btn) {
            navigator.clipboard.writeText(document.getElementById(id).innerText);
            let original = btn.innerText;
            btn.innerText = "Copied!";
            setTimeout(() => btn.innerText = original, 1500);
        }

        // --- TOOL 2: WHATSAPP OPENER ---

        function validateNumber() {
            // Remove non-numeric chars visual helper
            let input = document.getElementById('waNumber');
            input.value = input.value.replace(/[^0-9+]/g, '');
        }

        function openWhatsApp() {
            let number = document.getElementById('waNumber').value;
            let message = document.getElementById('waMessage').value;

            // Clean number: remove everything except digits
            let cleanNumber = number.replace(/\D/g, '');

            if (cleanNumber.length < 10) {
                alert("Please enter a valid phone number with country code (e.g., 15550000000)");
                return;
            }

            // Construct URL
            let url = `https://wa.me/${cleanNumber}?text=${encodeURIComponent(message)}`;

            // Open in new tab
            window.open(url, '_blank');
        }
    </script>
</body>

</html>
